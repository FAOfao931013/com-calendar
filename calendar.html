<!DOCTYPE html>
<!--@author SongYuting -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar by Soyaine</title>
    <link rel="stylesheet" href="./calendar.css">
</head>
<body>
    <div class="choose-date">
        <div>
            <span>选择提车时间</span>
            <span class="choose-week default-choose">按周选择</span>
            <span class="choose-day default-choose choose-way">按天选择</span>
            <input type="checkbox" name="">
            <span>可接受提前交车</span>
        </div>

        <div>
            <span>
                <label id="year"></label>
                <label>年</label>
                /
                <label id="month"></label>
                <label>月</label>
            </span>
        </div>

        <div>
            <button id="lastMonth">◁</button>
            <button id="nextMonth">▷</button>
        </div>
    </div>

    <div class="calendar-wrap">
        <div id="calendar">
            <table id="dateZone" border="0" cellspacing="0" cellpadding="0">
                <thead>
                    <tr>
                        <td>日</td>
                        <td>一</td>
                        <td>二</td>
                        <td>三</td>
                        <td>四</td>
                        <td>五</td>
                        <td>六</td>
                    </tr>
                </thead>
                <tbody id="dateTable">
                </tbody>
            </table>
        </div>
    </div>
    <script type="text/javascript" src="./lib/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="./calendar.js"></script>
</body>
</html>
