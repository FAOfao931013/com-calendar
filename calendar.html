<!DOCTYPE html>
<!--@author SongYuting -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar by Soyaine</title>
    <link rel="stylesheet" href="./calendar.css">
</head>
<body>
    <div class="main-calendar">
        <div class="choose-wap">
            <span class="span-left">选择提车时间</span>

            <span class="span-middle">
                <span class="choose-week default-choose">
                    按周选择
                    <img class="tip-img" src="./imgs/tip.png" />
                </span>

                <span class="choose-day default-choose choose-way">
                    按天选择
                    <img class="tip-img" src="./imgs/tip.png" />
                </span>
            </span>

            <span class="span-right">
                <input id="getCar" type="checkbox">
                <span>可接受提前交车</span>
            </span>
        </div>

        <div class="choose-month">
            <span class="float-left">
                <label id="year"></label>
                /
                <label id="month"></label>
            </span>

            <span class="float-right">
                <span class="ch-month" id="lastMonth"><</span>
                <span class="ch-month" id="nextMonth">></span>
            </span>
        </div>

        <div class="calendar-wrap">
            <div id="calendar">
                <table id="dateZone" border="0" cellspacing="0" cellpadding="0">
                    <thead>
                        <tr>
                            <td>日</td>
                            <td>一</td>
                            <td>二</td>
                            <td>三</td>
                            <td>四</td>
                            <td>五</td>
                            <td>六</td>
                        </tr>
                    </thead>
                    <tbody id="dateTable">
                    </tbody>
                </table>
            </div>
        </div>

        <button id="showPara">显示所有参数</button>
    </div>
</body>
<script type="text/javascript" src="./lib/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="./calendar.js"></script>
</html>
