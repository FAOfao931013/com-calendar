<!DOCTYPE html>
<!--@author SongYuting -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calendar by Soyaine</title>
    <link rel="stylesheet" href="./calendar.css">
</head>
<body>
    <div class="main-calendar">
        <div class="choose-date">
            <div class="flex-center margin-bottom">
                <span>选择提车时间</span>
                <span class="choose-week default-choose">按周选择</span>
                <span class="choose-day default-choose choose-way">按天选择</span>
                <span>
                    <input id="getCar" type="checkbox">
                    <span>可接受提前交车</span>
                </span>
            </div>

            <div class="flex-center margin-bottom">
                <span>
                    <label id="year"></label>
                    <label>年</label>
                    /
                    <label id="month"></label>
                    <label>月</label>
                </span>

                <span>
                    <button id="lastMonth"><</button>
                    <button id="nextMonth">></button>
                </span>
            </div>
        </div>

        <div class="calendar-wrap">
            <div id="calendar">
                <table id="dateZone" border="0" cellspacing="0" cellpadding="0">
                    <thead>
                        <tr>
                            <td>日</td>
                            <td>一</td>
                            <td>二</td>
                            <td>三</td>
                            <td>四</td>
                            <td>五</td>
                            <td>六</td>
                        </tr>
                    </thead>
                    <tbody id="dateTable">
                    </tbody>
                </table>
            </div>
        </div>

        <button id="showPara">显示所有参数</button>
    </div>
</body>
<script type="text/javascript" src="./lib/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="./calendar.js"></script>
</html>
